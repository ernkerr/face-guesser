<!DOCTYPE html>
<html class="container">
  <head>
    <meta charset="UTF-8" />

    <title>face gssr</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Title screen -->
    <div id="title-screen">
      <div class="flex flex-col justify-center">
        <img src="/images/guessThe.png" class="glowing-image" />
        </div>
        <!-- <div class="flex flex-row justify-center">
          <h2 class="shadow-right">GUESS</h2>
          <h2 class="shadow-left">THE</h2>
        </div> -->
        <div class="flex justify-center">
          <div class="flex flex-col gap-20 w-[50%]">
            <button class="arcade glow-button text-white p-3" id="start-btn">
              Start Game
            </button>
            <button
            class="arcade glow-button text-white p-3"
            id="mode-btn"
            ></button>
            <button class="arcade glow-button text-white p-3">Category: DJ</button>
          </div>
        </div>
      </div>
    </div>
      
    <!-- /A Game by ern/ -->

    <!-- Game screen -->
    <div id="game-screen">
      <main class="w-full">
        <header
          class="flex flex-row justify-between items-center w-full p-8 px-16"
        >
          <img
            src="/images/guessThe.png"
            class="glowing-image-small w-[200px]"
          />

          <div class="flex flex-row items-center">
            <h3 class="arcade text-white text-2xl">score:</h3>
            <h3 class="arcade text-white text-2xl" id="score">0</h3>
          </div>
        </header>
        <section>
          <div class="arcade text-white text-2xl question">
            <p class="question-text"></p>
            <img
              class="question-img"
              src=""
              alt="question image"
              style="display: none"
            />
          </div>
          <div class="grid-container">
            <div class="grid-item">
              <p class="arcade text-white text-2xl name"></p>
              <img src="" />
            </div>
            <div class="grid-item">
              <p class="arcade text-white text-2xl name"></p>

              <img src="" />
            </div>
            <div class="grid-item">
              <p class="arcade text-white text-2xl name"></p>

              <img src="" />
            </div>
            <div class="grid-item">
              <p class="arcade text-white text-2xl name"></p>

              <img src="" />
            </div>
            <div class="mode-expert">

              <form>
                <input type="text" id="guess-input">
              </form>
            </div>
          </div>
        </section>
        <div id="lottie-container"></div>
        <button
          class="arcade text-white text-2xl next glow-button p-10"
          id="next"
        >
          Next
        </button>
      </main>
    </div>

    <script type="module" src="script.js"></script>
