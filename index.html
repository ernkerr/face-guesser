<!DOCTYPE html>
<html class="container">
  <head>
    <meta charset="UTF-8" />

    <title>Guess The</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="icon" href="/favicon.ico" />

    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <!-- Title screen -->
    <div id="title-screen" class="flex flex-col justify-center items-center">
      <img
        src="/images/guessThe.png"
        class="glowing-image sm:max-w-2xs md:max-w-s"
      />
      <!-- <img src="/images/guessThe.png" class="glowing-image max-w-s" /> -->
      <div class="flex justify-center flex-col items-center gap-20 w-1/2">
        <button
          class="arcade glow-button text-white p-3 px-6 md:p-4 md:px-12 text-xs w-full"
          id="start-btn"
        >
          Start Game
        </button>
        <button
          class="arcade glow-button text-white text-base sm:text-lg p-3 w-full"
          id="mode-btn"
        ></button>
        <button
          class="arcade glow-button text-white text-base sm:text-lg p-3 w-full"
        >
          Category: DJ
        </button>
      </div>
    </div>

    <!-- /A Game by ern/ -->

    <!-- Game screen -->
    <div class="" id="game-screen">
      <main class="">
        <header
          class="flex flex-row justify-between items-center w-full p-8 px-16"
        >
          <img
            src="/images/guessThe.png"
            class="glowing-image-small w-[200px]"
          />

          <div class="flex flex-row items-center">
            <h3 class="arcade text-white text-2xl">score:</h3>
            <h3 class="arcade text-white text-2xl" id="score">0</h3>
          </div>
        </header>
        <section
          class="w-full h-full flex flex-col justify-center items-center"
        >
          <!-- question  -->
          <div
            class="arcade text-white text-2xl flex flex-col justify-center max-h-[30vh] gap-10"
          >
            <p class="question-text flex justify-center mb-6"></p>
            <img
              class="max-h-[30vh] w-auto object-contain rounded-md"
              id="question-img"
              src=""
              alt="question image"
              style="display: none"
            />
          </div>
          <div class="grid-container">
            <div class="grid-item">
              <p class="arcade text-white text-xl name secondary-button"></p>
              <img src="" />
            </div>
            <div class="grid-item">
              <p class="arcade text-white text-xl name secondary-button"></p>

              <img src="" />
            </div>
            <div class="grid-item">
              <p class="arcade text-white text-xl name secondary-button"></p>

              <img src="" />
            </div>
            <div class="grid-item">
              <p class="arcade text-white text-xl name secondary-button"></p>

              <img src="" class="secondary-button-img" />
            </div>
          </div>
          <div
            class="flex flex-col justify-center items-center"
            id="expert-mode"
          >
            <input
              type="text"
              id="guess-input"
              class="arcade secondary-button flex justify-center items-center text-center"
            />
            <button
              class="arcade text-white text-3xl glow-button w-full mx-auto flex justify-center items-center"
              id="next"
            >
              Next
            </button>
          </div>
          <!-- Game screen -->
          <div class="" id="game-over-screen">
            <h2>Game Over</h2>
            <button id="try-again">Try Again</button>
          </div>
        </section>
        <div id="lottie-container"></div>
      </main>
    </div>

    <script type="module" src="script.js"></script>

    <!-- 
    
  
  
  
  / -->
  </body>
</html>
