<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>face gssr</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="shadow-right">GUESS</h1>
        <h1 class="shadow-left">THE</h1>
      </div>
      <h1 id="category"></h1>
    </header>
    <div class="scoreboard">
      <h3>score:</h3>
      <h3 id="score">0</h3>
    </div>

    <main>
      <section>
        <div class="question">
          <p class="question-text"></p>
          <img
            class="question-img"
            src=""
            alt="question image"
            style="display: none"
          />
        </div>
        <div class="grid-container">
          <div class="grid-item">
            <p class="name"></p>
            <img src="" />
          </div>
          <div class="grid-item">
            <p class="name"></p>

            <img />
          </div>
          <div class="grid-item">
            <p class="name"></p>

            <img />
          </div>
          <div class="grid-item">
            <p class="name"></p>

            <img />
          </div>
        </div>
      </section>
      <div id="lottie-container"></div>
      <button class="next rampart-one-regular" id="next">Next</button>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
