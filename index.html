<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    


    <title>Guess The</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="container flex flex-col min-h-screen min-w-screen relative text-white">
    
     <!-- User / Spotify login in top-right -->
  <div class=" flex justify-center items-center w-full h-full" id="login-screen">
    <!-- Spotify login -->
    <button id="spotify-btn" class="arcade flex justify-center items-center gap-2 glow-button-green">
      <img
        src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png"
        alt="Spotify logo"
        class="w-12 h-12 mr-4" />
      Login with Spotify
    </button>
  </div>

<div class="user-button">
    <!-- User button (avatar + name) -->
  <button id="user-btn" class="arcade flex items-center gap-2 glow-button-green hidden">
    <img id="user-img" src="" alt="User profile picture" class="w-12 h-12 rounded-full" />
    <span id="user-name"></span>
  </button>



        <!-- Hidden logout button -->
  <button id="logout-btn" class="arcade glow-button-green mt-6 hidden" >
    Log Out
  </button>
    </div>

    <!-- Title screen -->
    <div id="title-screen" class="flex flex-col justify-center items-center">
      <img
        src="/images/guessThe.png"
        class="glowing-image sm:max-w-2xs md:max-w-s"
      />
      <div class="flex justify-center flex-col items-center gap-20 w-1/2">
        <button
          class="arcade glow-button  p-3 px-6 md:p-4 md:px-12 text-xs w-full"
          id="start-btn"
        >
          Start Game
        </button>
        <button
          class="arcade glow-button text-base sm:text-lg p-3 w-full"
          id="mode-btn"
        ></button>
        <button
          class="arcade glow-button text-base sm:text-lg p-3 w-full"
          id="category-btn"
        >
        </button>

      </div>
    </div>

    <!-- /A Game by ern/ -->

    <!-- Game screen -->
    <main class="">
        <div class="" id="game-screen">
          <header
            class="flex flex-row justify-between items-center w-full p-8 px-16 gap-6"
          >
              <img
                src="/images/guessThe.png"
                class="glowing-image-small w-[200px]"
              />
          

            <!-- // todo make sure these don't move and position them in the top -->
            <div class="lives flex flex-row gap-2">
              <img class="heart" src="/images/heart.png" width="50" />
              <img class="heart" src="/images/heart.png" width="50" />
              <img class="heart" src="/images/heart.png" width="50" />
            </div>

            <div class="flex flex-row items-center">
              <h3 class="arcade text-2xl" id="score">0</h3>
            </div>
          </header>

          <section
            class="w-full h-full flex flex-col justify-center items-center"
          >
            <!-- question  -->
            <div
              class="arcade  text-2xl flex flex-col justify-center max-h-[30vh] gap-10"
            >
              <p class="question-text flex justify-center mb-6"></p>
              <img
                class="max-h-[30vh] w-auto object-contain rounded-md"
                id="question-img"
                src=""
                alt="question image"
                style="display: none"
              />
            </div>
            <div class="grid-container">
              <div class="grid-item">
                <p class="arcade  text-xl name secondary-button"></p>
                <img src="" />
              </div>
              <div class="grid-item">
                <p class="arcade text-xl name secondary-button"></p>

                <img src="" />
              </div>
              <div class="grid-item">
                <p class="arcade  text-xl name secondary-button"></p>

                <img src="" />
              </div>
              <div class="grid-item">
                <p class="arcade  text-xl name secondary-button"></p>

                <img src="" class="secondary-button-img" />
              </div>
            </div>
            <div
              class="flex flex-col justify-center items-center"
              id="expert-mode"
            >
              <input
                type="text"
                id="guess-input"
                class="arcade secondary-button flex justify-center items-center text-center"
              />
              <button
                class="arcade  text-3xl glow-button w-full mx-auto flex justify-center items-center"
                id="next"
              >
                Next
              </button>
            </div>
          </section>
        </div>
      
        <!-- Game Over Screen -->
        <div class="flex flex-col justify-center items-center w-full gap-20" id="game-over-screen">
          <div class="flex justify-center flex-col items-center gap-20">
              <h2 class="arcade  text-2xl p-3 ">Game Over</h2>

          <button
             class="arcade glow-button p-3 px-6 md:p-4 md:px-12 text-xs w-1/2"
            id="try-again"
          >
            Try Again
          </button>
          </div>
        </div>
        <div id="lottie-container"></div>
      </main>
      <script type="module" src="script.js"></script>
    </div>
    </div>
  </body>
</html>
